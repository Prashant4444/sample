<div class="container-fluid c2">
	<div class="row">
		<div class="col-6 con1">
			<h1>AI DOESN'T HAVE TO BE<br>EVIL TO DESTROY<br>HUMANITY</h1>
			<img src="img/idea.png" width="550x550">
		</div>
		<div class="col-6">
			<div class="a">
				<div class="b">
					<h1>TO PROCEED PLEASE CLICK<br> ANY ONE BUTTON FROM<br> BELOW</h1>
					<button id="myBtn">Book a Demo</button><br><br>

					<!-- The Modal -->
					<div id="myModal" class="modal">
					  <div class="modal-content">
					    <span class="close">&times;</span>
					    <h1>BOOK A DEMO</h1>
					    <div class="a">
					    	<div class="b">
					    		<form>
					    	<input type="text" name="" placeholder="NAME">
					    	<input type="email" name="" placeholder="EMAIL">
					    	<input type="number" name="" placeholder="PHONE NUMBER">
					    	<button>SUBMIT</button><br><br>
					    </form>
					    	</div>
					    </div> 
					  </div>

					</div>
					<button id="myBtn1">Call Us</button><br><br>

					<!-- The Modal -->
					<div id="myModal1" class="modal">
					  <div class="modal-content">
					    <span class="close1">&times;</span>
					    <h1>CALL US</h1>
					    <div class="a">
					    	<div class="b">
					    		<form>
					    	<input type="number" name="" placeholder="PHONE NUMBER">
					    	<input type="number" name="" placeholder="1234567890">
					    	<input type="number" name="" placeholder="1234567890">
					    </form>
					    	</div>
					    </div> 
					  </div>

					</div>
					<Button id="myBtn2">Reach us At</Button>

					<!-- The Modal -->
					<div id="myModal2" class="modal">
					  <div class="modal-content">
					    <span class="close2">&times;</span>
					    <h1>REACH US AT</h1>
					    <div class="a">
					    	<div class="b">
					    		<form>
					    	<input type="text" name="" placeholder="ADDRESS">
					    	<input type="text" name="" placeholder="XX, AREA, CITY">
					    	<input type="text" name="" placeholder="STATE">
					    	<input type="number" name="" placeholder="PIN CODE">
					    </form>
					    	</div>
					    </div> 
					  </div>

					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<script>
var modal = document.getElementById("myModal");
var btn = document.getElementById("myBtn");
var span = document.getElementsByClassName("close")[0];
btn.onclick = function() {
  modal.style.display = "block";
}
span.onclick = function() {
  modal.style.display = "none";
}
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
// --------------------------
var modal1 = document.getElementById("myModal1");
var btn1 = document.getElementById("myBtn1");
var span1 = document.getElementsByClassName("close1")[0];

  }
}
</script>
